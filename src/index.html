<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Iot Dashboard | Cloud-Hosted Realtime Dashboard | Angular 5 Monitoring Dashboard</title>
  <meta name="description" content="Connect your IoT devices, temperature, humidity and other to your cloud based dashboard. Zero configuration">
  <!-- we have disabled html5 routing because of github pages. You can enable it
  and remove useHash param in the routes -->
  <!-- <base href="/"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '631735220535560',
        cookie     : true,
        xfbml      : true,
        version    : 'v3.0'
      });
      FB.AppEvents.logPageView();     
    };
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</head>
<body>
  <app-root>
    <div id="preloader" class="preloader">
        <div class="loader">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
        </div>
    </div>
  </app-root>
   
</body>
</html>
